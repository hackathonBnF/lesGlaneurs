<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='momentum.css') }}">
	</head>
	<body>
		<div class="header">
			<span class="title">Momentum !</span>
		</div>
		<hr>
		<div class="main">
            {% for band in bands %}
			<div class="band">
                {% for quote in band %}
                    <div class="item">
                        <img src="{{ quote[2] }}"  height="{{ quote[3] }}" width="{{ quote[4] }}"/> {{ quote[1] }}
                    </div>
                {% endfor %}
            </div>
            {% endfor %}
		</div>
	</body>
</html>
